<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div>
      <aside id="menu">
        <div>
          <label for="rowsInput">Rows:</label>
          <input type="number" name="rowsInput" id="rowsInput" value="10"/>
          <label for="columnsInput">Columns:</label>
          <input type="number" name="columnsInput" id="columnsInput" value="10"/>
          <label for="includeCoords">Include Coords:</label>
          <input type="checkbox" name="includeCoords" id="includeCoords"/>
          <button id="btnMakeWorld" type="button">Make it!</button>
        </div>
        <hr/>
        <div>
          <label>Current Player:</label>
          <div id="currentPlayer"></div>
          <label>Current Turn:</label>
          <div id="currentTurn"></div>
          <label>Current Round:</label>
          <div id="currentRound"></div>
          <label>Current Phase:</label>
          <div id="currentPhase"></div>
          <button id="btnEndTurn" type="button">End Turn</button>
        </div>
        <div id="playerBoard">
          
        </div>
      </aside>
      <div id="gameBoard" class="ocean">
      </div>
    </div>
  </body>
</html>
