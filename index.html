<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <aside id="menu">
      <label for="rowsInput">Rows:</label>
      <input type="number" name="rowsInput" id="rowsInput" value="10"/>
      <label for="columnsInput">Columns:</label>
      <input type="number" name="columnsInput" id="columnsInput" value="10"/>
      <input type="radio" name="typeOfHexagon" id="flatHex" value="flat"/>
      <label for="flatHex">:Flat Hex</label>
      <input type="radio" name="typeOfHexagon" id="pointyHex" value="pointy" checked/>
      <label for="pointyHex">:Pointy Hex</label>
      <label for="includeCoords">Include Coords:</label>
      <input type="checkbox" name="includeCoords" id="includeCoords" checked/>
      <button id="btnMakeWorld" type="button">Make it!</button>
    </aside>
    <div id="gameBoard">
    </div>
  </body>
</html>
